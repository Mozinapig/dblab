{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">编辑部门</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">部门名称</label>
                        <input type="text" class="form-control" placeholder="请输入部门名称" name="title"
                               value="{{ row_object.title }}"/>
                    </div>
                    <button type="submit" class="btn btn-success btn-xs">保 存</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
